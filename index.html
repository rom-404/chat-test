    <script>
      
      // データベースの参照を準備
      var messagesRef = firebase.database().ref().child('massages');// ... 2
      var provider = new firebase.auth.GoogleAuthProvider();
      var user = firebase.auth().currentUser;
      var myname;
      var myimage="none";
      var file="none";
      $("#send").hide();
      $("#message").hide();
      $("#myfile").hide();
      

      firebase.auth().getRedirectResult().then(function(result) {
        var user=result.user;
        myname = user.displayName;
        myimage = user.photoURL.replace("_normal","");
        $("#login").hide();
        $("#send").show();
        $("#message").show();
        $("#myfile").show();
      });
 
      // 既存メッセージを表示
      messagesRef.on('child_added', function(snapshot) { // ... 3
        var msg = snapshot.val();
        if(msg.myimage==myimage){
         if(msg.imageurl=="none"){
           $('<div class="mycomment"></div>').html('<p>' + msgcnv(msg.body) + '</p>').prependTo('#messages');
         }else{
           $('<div class="mycomment"></div>').html('<p><img src="'+msg.imageurl+'" width="'+String(300)+'"/></p>').prependTo('#messages');
         }
        }else{
          if(msg.imageurl=="none"){
            $('<div class="balloon6"></div>').html('<div class="faceicon"><img src="' + msg.myimage + '" alt="" ></div><div class="chatting"><div class=username>'+msgcnv(msg.name)+'</div><div class="says"><p>' + msgcnv(msg.body) + '</p></div></div>').prependTo('#messages');
          }else{
            $('<div class="balloon6"></div>').html('<div class="faceicon"><img src="' + msg.myimage + '" alt="" ></div><div class="chatting"><div class=username>'+msgcnv(msg.name)+'</div><div class="says"><img src="'+msg.imageurl+'" width="'+String(300)+'"/></div></div>').prependTo('#messages');
          }
        }
      });
 
      $('#send').click(function() {
        // 新規メッセージを投稿
        if($('#message').val()!=""){
         messagesRef.push({ // ... 4
           name: myname,
           body: $('#message').val(),
           myimage: myimage,
           imageurl: "none",
           daytime:firebase.database.ServerValue.TIMESTAMP
         });
         var obj = document.getElementById("message");
         obj.value = "";
        }
      });
      $('#login').click(function() {
        firebase.auth().signInWithRedirect(provider);
      }); 
      $('#myfile').change(function(e){
      //ファイルオブジェクトを取得する
        file = e.target.files[0];
        if(file.type.indexOf("image") < 0){
          fire="none";
          obj.value = "";
          return false;
        }
 　　　　var storageRef = firebase.storage().ref('img/' + getUniqueStr());
        storageRef.put(file).then(function() {
          storageRef.getDownloadURL().then(function(url) {
            messagesRef.push({ // ... 4
              name: myname,
              body: "",
              myimage: myimage,
              imageurl: url,
              daytime:firebase.database.ServerValue.TIMESTAMP
            });
          });
        });
        var obj = document.getElementById("myfile");
        obj.value = "";
        file="none";
      });
      function getUniqueStr(myStrong){
        var strong = 1000;
        if (myStrong) strong = myStrong;
        return new Date().getTime().toString(16)  + Math.floor(strong*Math.random()).toString(16);
      }
      function msgcnv(str) {
       var regexp_url = /((h?)(ttps?:\/\/[a-zA-Z0-9.\-_@:/~?%&;=+#',()*!]+))/g; // ']))/;
       var regexp_makeLink = function(all, url, h, href) {
        return '<a href="h' + href + '">' + url + '</a>';
       }

       return str.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;').replace(/"/g, '&quot;').replace(/'/g, '&#39;').replace(/\x20/g, '&nbsp;').replace(/\n/g, "<br>").replace(regexp_url, regexp_makeLink);
      }
    </script>
