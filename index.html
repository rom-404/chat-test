    <script>
      
      // データベースの参照を準備
      var messagesRef = firebase.database().ref().child('massages');// ... 2
      var provider = new firebase.auth.GoogleAuthProvider();
      var user = firebase.auth().currentUser;
      var myname;
      var myimage="none";
      var file="none";
      $("#send").hide();
      $("#message").hide();

      firebase.auth().getRedirectResult().then(function(result) {
        var user=result.user;
        myname = user.displayName;
        myimage = user.photoURL.replace("_normal","");
        $("#login").hide();
        $("#send").show();
        $("#message").show();
      });
 
      // 既存メッセージを表示
      messagesRef.on('child_added', function(snapshot) { // ... 3
        var msg = snapshot.val();
        if(msg.image==myimage){
         $('<div class="mycomment"></div>').html('<p>' + msg.body.replace(/\n/g, "<br>") + '</p>').prependTo('#messages');
        }else{
         $('<div class="balloon6"></div>').html('<div class="faceicon"><img src="' + msg.image + '" alt="" ></div><div class="chatting"><div class=username>'+msg.name+'</div><div class="says"><p>' + msg.body.replace(/\n/g, "<br>") + '</p><div><div>').prependTo('#messages');
        }
      });
 
      $('#send').click(function() {
        // 新規メッセージを投稿
        var storageRef = firebase.storage().ref('img/' + getUniqueStr());
        storageRef.put(file);
        messagesRef.push({ // ... 4
          name: myname,
          body: $('#message').val(),
          image: myimage
        });
      });
      $('#login').click(function() {
        firebase.auth().signInWithRedirect(provider);
      }); 
      $('#myfile').change(function(e){
      //ファイルオブジェクトを取得する
        file = e.target.files[0];
        var reader = new FileReader();
 
        //画像でない場合は処理終了
        if(file.type.indexOf("image") < 0){
          alert("画像ファイルを指定してください。");
          return false;
        }
      });
      function getUniqueStr(myStrong){
        var strong = 1000;
        if (myStrong) strong = myStrong;
        return new Date().getTime().toString(16)  + Math.floor(strong*Math.random()).toString(16)
      }
    </script>
